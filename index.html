<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Table with Rubik Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: darkslategray; /* No background */
        }
        table {
            border-collapse: collapse;
            table-layout: auto;
        }
        td {
            padding: 50px;
            text-align: center;
            white-space: nowrap; /* Prevents wrapping of content */
            font-size: 80px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>النزاع في بيئة العمل</td>
            <td></td>
            <td></td>
            <td></td>
            <td>3</td>
            <td></td>
            <td>الأول</td>
        </tr>
        <tr>
            <td>السكرتارية التنفيذية</td>
            <td></td>
            <td></td>
            <td></td>
            <td>5</td>
            <td></td>
            <td>الأول</td>
        </tr>
        <tr>
            <td>مهارات العرض والالقاء</td>

        </tr>
    </table>
</body>
</html>
